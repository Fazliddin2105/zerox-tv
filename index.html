<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroX TV - Premium Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #050508;
      --surface: #0d0d14;
      --surface-2: #14141f;
      --surface-3: #1a1a28;
      --border: #252538;
      --primary: #8b5cf6;
      --primary-light: #a78bfa;
      --primary-glow: rgba(139, 92, 246, 0.5);
      --accent: #06b6d4;
      --accent-glow: rgba(6, 182, 212, 0.4);
      --pink: #ec4899;
      --green: #10b981;
      --orange: #f97316;
      --text: #ffffff;
      --text-dim: #71717a;
      --danger: #ef4444;
      --neon-blue: #00f5ff;
      --neon-purple: #bf00ff;
      --neon-pink: #ff00aa;
    }
    
    /* Animated Background - 2025 Ultra Modern */
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 20% -20%, rgba(139, 92, 246, 0.2), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 182, 212, 0.15), transparent),
        radial-gradient(ellipse 40% 30% at 50% 50%, rgba(236, 72, 153, 0.08), transparent),
        radial-gradient(circle at 30% 70%, rgba(0, 245, 255, 0.05), transparent 40%),
        radial-gradient(circle at 70% 30%, rgba(191, 0, 255, 0.05), transparent 40%);
      pointer-events: none;
      z-index: 0;
      animation: bgPulse 10s ease-in-out infinite alternate, bgShift 20s ease-in-out infinite;
    }
    @keyframes bgPulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    @keyframes bgShift {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(15deg); }
    }
    
    /* Aurora Effect - 2025 */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      background: 
        conic-gradient(from 0deg at 50% 50%, 
          transparent 0deg, 
          rgba(139, 92, 246, 0.03) 60deg, 
          transparent 120deg,
          rgba(6, 182, 212, 0.03) 180deg,
          transparent 240deg,
          rgba(236, 72, 153, 0.03) 300deg,
          transparent 360deg);
      animation: auroraRotate 30s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes auroraRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Floating particles - Enhanced */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite;
      box-shadow: 0 0 10px currentColor;
    }
    .particle:nth-child(2) { left: 20%; animation-delay: -2s; background: var(--accent); width: 6px; height: 6px; }
    .particle:nth-child(3) { left: 40%; animation-delay: -4s; background: var(--pink); }
    .particle:nth-child(4) { left: 60%; animation-delay: -6s; width: 3px; height: 3px; }
    .particle:nth-child(5) { left: 80%; animation-delay: -8s; background: var(--green); width: 5px; height: 5px; }
    .particle:nth-child(6) { left: 10%; animation-delay: -10s; background: var(--orange); }
    .particle:nth-child(7) { left: 30%; animation-delay: -12s; width: 2px; height: 2px; }
    .particle:nth-child(8) { left: 50%; animation-delay: -14s; background: var(--accent); width: 7px; height: 7px; }
    .particle:nth-child(9) { left: 70%; animation-delay: -16s; background: var(--pink); }
    .particle:nth-child(10) { left: 90%; animation-delay: -18s; background: var(--neon-blue); }
    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      50% { opacity: 0.4; transform: translateY(50vh) scale(1) rotate(180deg); }
      90% { opacity: 0; }
      100% { transform: translateY(-100px) scale(1) rotate(360deg); }
    }
    
    /* Glowing Lines Animation */
    .glow-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .glow-line {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, var(--primary), transparent);
      animation: glowLine 8s linear infinite;
      opacity: 0.3;
    }
    .glow-line:nth-child(1) { left: 10%; animation-delay: 0s; }
    .glow-line:nth-child(2) { left: 25%; animation-delay: 2s; background: linear-gradient(to bottom, transparent, var(--accent), transparent); }
    .glow-line:nth-child(3) { left: 45%; animation-delay: 4s; background: linear-gradient(to bottom, transparent, var(--pink), transparent); }
    .glow-line:nth-child(4) { left: 65%; animation-delay: 6s; }
    .glow-line:nth-child(5) { left: 85%; animation-delay: 1s; background: linear-gradient(to bottom, transparent, var(--neon-blue), transparent); }
    @keyframes glowLine {
      0% { top: -100px; opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { top: 100%; opacity: 0; }
    }
    
    /* Neon Wave Effect - 2025 Ultra Modern */
    .neon-wave {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 150px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.3;
    }
    .neon-wave svg {
      width: 100%;
      height: 100%;
      animation: waveMove 15s linear infinite;
    }
    .neon-wave path {
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
    }
    .neon-wave .wave1 { stroke: var(--primary); animation: waveGlow 3s ease-in-out infinite; }
    .neon-wave .wave2 { stroke: var(--accent); animation: waveGlow 3s ease-in-out infinite 0.5s; }
    .neon-wave .wave3 { stroke: var(--pink); animation: waveGlow 3s ease-in-out infinite 1s; }
    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @keyframes waveGlow {
      0%, 100% { filter: drop-shadow(0 0 5px currentColor); opacity: 0.5; }
      50% { filter: drop-shadow(0 0 20px currentColor); opacity: 1; }
    }
    
    /* Floating Orbs - 2025 */
    .floating-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      animation: orbFloat 20s ease-in-out infinite;
    }
    .orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: rgba(139, 92, 246, 0.15);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    .orb:nth-child(2) {
      width: 250px;
      height: 250px;
      background: rgba(6, 182, 212, 0.12);
      top: 60%;
      right: 10%;
      animation-delay: -5s;
    }
    .orb:nth-child(3) {
      width: 200px;
      height: 200px;
      background: rgba(236, 72, 153, 0.1);
      bottom: 20%;
      left: 30%;
      animation-delay: -10s;
    }
    .orb:nth-child(4) {
      width: 350px;
      height: 350px;
      background: rgba(16, 185, 129, 0.08);
      top: 30%;
      right: 25%;
      animation-delay: -15s;
    }
    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.1); }
      50% { transform: translate(-20px, 20px) scale(0.9); }
      75% { transform: translate(20px, 30px) scale(1.05); }
    }
    
    /* Cyber Grid Effect */
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background: 
        linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
    
    /* Sparkle Effect for Cards */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 1.5s ease-in-out forwards;
    }
    @keyframes sparkle {
      0% { transform: scale(0) rotate(0deg); opacity: 1; }
      50% { transform: scale(1) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }
    
    /* Header - 2025 Glassmorphism */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(5, 5, 8, 0.7);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1), headerGlow 3s ease-in-out infinite alternate;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes headerGlow {
      0% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.1); }
      100% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.2), 0 0 60px rgba(6, 182, 212, 0.1); }
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent), var(--pink));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: logoGlow 3s ease-in-out infinite alternate, gradientShift 5s ease infinite;
    }
    @keyframes logoGlow {
      from { filter: drop-shadow(0 0 10px var(--primary-glow)); }
      to { filter: drop-shadow(0 0 25px var(--accent-glow)); }
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      animation: iconPulse 2s ease-in-out infinite, iconRotate 10s ease-in-out infinite;
      box-shadow: 0 0 30px var(--primary-glow), inset 0 0 20px rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: iconShine 3s ease-in-out infinite;
    }
    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes iconRotate {
      0%, 100% { border-radius: 14px; }
      50% { border-radius: 20px; }
    }
    @keyframes iconShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      50%, 100% { transform: translateX(100%) rotate(45deg); }
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }
    .social-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      opacity: 0;
      transition: opacity 0.4s;
    }
    .social-link:hover {
      transform: translateY(-4px) scale(1.1);
      border-color: var(--primary);
      box-shadow: 0 10px 30px var(--primary-glow);
    }
    .social-link:hover::before { opacity: 1; }
    .social-link:hover i { color: white; }
    .social-link i { position: relative; z-index: 1; transition: all 0.3s; }
    
    .channel-count {
      background: linear-gradient(135deg, var(--primary), var(--pink), var(--accent));
      background-size: 200% 200%;
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 13px;
      font-weight: 700;
      animation: countPulse 2s ease-in-out infinite, gradientShift 4s ease infinite;
      box-shadow: 0 4px 20px var(--primary-glow), inset 0 1px 0 rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }
    .channel-count::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: countShine 3s ease-in-out infinite;
    }
    @keyframes countPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    @keyframes countShine {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }
    
    /* Main */
    .main {
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* Player Section */
    .player-section {
      padding: 20px;
      flex-shrink: 0;
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .player-container {
      max-width: 1100px;
      margin: 0 auto;
      background: linear-gradient(180deg, var(--surface), var(--surface-2));
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 
        0 25px 80px rgba(0,0,0,0.5),
        0 0 60px var(--primary-glow),
        inset 0 1px 0 rgba(255,255,255,0.05);
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      animation: playerAppear 1s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .player-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), var(--accent), var(--pink), transparent);
      animation: borderGlow 3s linear infinite;
    }
    .player-container::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), var(--primary), var(--pink), transparent);
      animation: borderGlow 3s linear infinite reverse;
    }
    @keyframes playerAppear {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes borderGlow {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .player-container:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      box-shadow: 
        0 35px 100px rgba(0,0,0,0.6),
        0 0 100px var(--primary-glow),
        0 0 150px rgba(6, 182, 212, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: linear-gradient(90deg, var(--surface-2), var(--surface-3));
      border-bottom: 1px solid var(--border);
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .live-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--danger), #dc2626);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: liveGlow 1.5s ease-in-out infinite;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }
    @keyframes liveGlow {
      0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 4px 25px rgba(239, 68, 68, 0.7); }
    }
    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
      box-shadow: 0 0 10px white;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.8); }
    }
    .current-channel {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .current-logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--surface);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border);
      transition: all 0.4s;
      animation: currentLogoPulse 3s ease-in-out infinite;
    }
    @keyframes currentLogoPulse {
      0%, 100% { border-color: var(--border); }
      50% { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }
    }
    .current-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 4px;
    }
    .current-info h3 {
      font-size: 15px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--text), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .current-info span {
      font-size: 12px;
      color: var(--text-dim);
    }
    video {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: linear-gradient(90deg, var(--surface-2), var(--surface-3));
      border-top: 1px solid var(--border);
    }
    .ctrl-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 22px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: none;
      position: relative;
      overflow: hidden;
    }
    .ctrl-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .ctrl-btn:hover::before { opacity: 1; }
    .ctrl-btn.primary {
      background: linear-gradient(135deg, var(--primary), var(--pink), var(--accent));
      background-size: 200% 200%;
      color: white;
      box-shadow: 0 4px 20px var(--primary-glow);
      animation: btnGradient 4s ease infinite;
      position: relative;
      overflow: hidden;
    }
    .ctrl-btn.primary::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .ctrl-btn.primary:hover::after {
      left: 100%;
    }
    @keyframes btnGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .ctrl-btn.primary:hover {
      transform: translateY(-4px) scale(1.08);
      box-shadow: 0 12px 40px var(--primary-glow), 0 0 30px rgba(236, 72, 153, 0.3);
    }
    .ctrl-btn.secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .ctrl-btn.secondary:hover {
      transform: translateY(-3px);
      background: var(--surface-2);
      border-color: var(--primary);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .ctrl-btn i {
      font-size: 14px;
      transition: transform 0.3s;
    }
    .ctrl-btn:hover i { transform: scale(1.2); }
    
    /* Channel Browser */
    .channel-browser {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    .category-section {
      margin-bottom: 32px;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    .category-section:nth-child(1) { animation-delay: 0.1s; }
    .category-section:nth-child(2) { animation-delay: 0.15s; }
    .category-section:nth-child(3) { animation-delay: 0.2s; }
    .category-section:nth-child(4) { animation-delay: 0.25s; }
    .category-section:nth-child(5) { animation-delay: 0.3s; }
    .category-section:nth-child(6) { animation-delay: 0.35s; }

const video = document.getElementById('video');
const browserEl = document.getElementById('channelBrowser');
const currentName = document.getElementById('currentName');
const currentLogo = document.getElementById('currentLogo');
const currentCategory = document.getElementById('currentCategory');
let hls;
let activeCard = null;

function countChannels() {
  let total = 0;
  Object.values(channels).forEach(cat => total += cat.list.length);
  document.getElementById('totalChannels').textContent = total + ' Channels';
  return total;
}

function renderChannels() {
  browserEl.innerHTML = '';
  Object.entries(channels).forEach(([catName, catData]) => {
    const section = document.createElement('div');
    section.className = 'category-section';
    section.innerHTML = `
      <h3 class="category-title"><i class="${catData.icon}"></i> ${catName} <span>${catData.list.length}</span></h3>
      <div class="channels-scroll">
        ${catData.list.map((ch, i) => `
          <div class="channel-card" data-url="${ch.url}" data-name="${ch.name}" data-logo="${ch.logo}" data-cat="${catName}">
            <div class="channel-logo-box">
              <img src="${ch.logo}" alt="${ch.name}" onerror="this.parentElement.innerHTML='<span style=\\'color:#888;font-size:10px;text-align:center;padding:5px\\'>${ch.name}</span>'">
            </div>
            <div class="channel-card-name">${ch.name}</div>
          </div>
        `).join('')}
      </div>
    `;
    browserEl.appendChild(section);
  });

  document.querySelectorAll('.channel-card').forEach(card => {
    card.addEventListener('click', (e) => {
      // Ripple effect
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      const rect = card.getBoundingClientRect();
      ripple.style.left = (e.clientX - rect.left) + 'px';
      ripple.style.top = (e.clientY - rect.top) + 'px';
      card.querySelector('.channel-logo-box').appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
      
      // Sparkle effect - 2025
      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('span');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = (i * 0.1) + 's';
        card.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
      }
      
      if (activeCard) activeCard.classList.remove('active');
      card.classList.add('active');
      activeCard = card;
      playChannel(card.dataset.url, card.dataset.name, card.dataset.logo, card.dataset.cat);
    });
  });
}

function playChannel(url, name, logo, cat) {
  if (hls) hls.destroy();
  currentName.textContent = name;
  currentLogo.src = logo;
  currentCategory.textContent = cat;
  if (Hls.isSupported()) {
    hls = new Hls({ enableWorker: true });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
    hls.on(Hls.Events.ERROR, (e, data) => {
      if (data.fatal) console.log('Stream error:', name);
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play().catch(() => {});
  }
}

// Button controls
document.getElementById('playBtn').onclick = () => video.play();
document.getElementById('pauseBtn').onclick = () => video.pause();
document.getElementById('muteBtn').onclick = () => {
  video.muted = !video.muted;
  document.getElementById('muteBtn').innerHTML = video.muted 
    ? '<i class="fas fa-volume-up"></i> Unmute' 
    : '<i class="fas fa-volume-xmark"></i> Mute';
};
document.getElementById('fsBtn').onclick = () => {
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
};

// Keyboard controls
document.addEventListener('keydown', e => {
  if (e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
  if (e.code === 'KeyM') video.muted = !video.muted;
  if (e.code === 'KeyF') document.getElementById('fsBtn').click();
});

// Initialize
renderChannels();
countChannels();

// Auto-play Setanta Sports 1 on page load
const firstChannel = channels["âš½ Football"].list[0];
playChannel(firstChannel.url, firstChannel.name, firstChannel.logo, "âš½ Football");
const firstCard = document.querySelector('.channel-card');
if (firstCard) {
  firstCard.classList.add('active');
  activeCard = firstCard;
}
