<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroX TV - Premium Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #050508;
      --surface: #0d0d14;
      --surface-2: #14141f;
      --surface-3: #1a1a28;
      --border: #252538;
      --primary: #8b5cf6;
      --primary-light: #a78bfa;
      --primary-glow: rgba(139, 92, 246, 0.5);
      --accent: #06b6d4;
      --accent-glow: rgba(6, 182, 212, 0.4);
      --pink: #ec4899;
      --green: #10b981;
      --orange: #f97316;
      --text: #ffffff;
      --text-dim: #71717a;
      --danger: #ef4444;
    }
    
    /* Animated Background */
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 20% -20%, rgba(139, 92, 246, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 182, 212, 0.1), transparent),
        radial-gradient(ellipse 40% 30% at 50% 50%, rgba(236, 72, 153, 0.05), transparent);
      pointer-events: none;
      z-index: 0;
      animation: bgPulse 10s ease-in-out infinite alternate;
    }
    @keyframes bgPulse {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite;
    }
    .particle:nth-child(2) { left: 20%; animation-delay: -2s; background: var(--accent); }
    .particle:nth-child(3) { left: 40%; animation-delay: -4s; background: var(--pink); }
    .particle:nth-child(4) { left: 60%; animation-delay: -6s; }
    .particle:nth-child(5) { left: 80%; animation-delay: -8s; background: var(--green); }
    .particle:nth-child(6) { left: 10%; animation-delay: -10s; background: var(--orange); }
    .particle:nth-child(7) { left: 30%; animation-delay: -12s; }
    .particle:nth-child(8) { left: 50%; animation-delay: -14s; background: var(--accent); }
    .particle:nth-child(9) { left: 70%; animation-delay: -16s; background: var(--pink); }
    .particle:nth-child(10) { left: 90%; animation-delay: -18s; }
    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.5; }
      50% { opacity: 0.3; }
      90% { opacity: 0; }
      100% { transform: translateY(-100px) scale(1); }
    }
    
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(5, 5, 8, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: logoGlow 3s ease-in-out infinite alternate;
    }
    @keyframes logoGlow {
      from { filter: drop-shadow(0 0 10px var(--primary-glow)); }
      to { filter: drop-shadow(0 0 20px var(--accent-glow)); }
    }
    .logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      animation: iconPulse 2s ease-in-out infinite;
      box-shadow: 0 0 30px var(--primary-glow);
    }
    @keyframes iconPulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.05) rotate(3deg); }
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }
    .social-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      opacity: 0;
      transition: opacity 0.4s;
    }
    .social-link:hover {
      transform: translateY(-4px) scale(1.1);
      border-color: var(--primary);
      box-shadow: 0 10px 30px var(--primary-glow);
    }
    .social-link:hover::before { opacity: 1; }
    .social-link:hover i { color: white; }
    .social-link i { position: relative; z-index: 1; transition: all 0.3s; }
    
    .channel-count {
      background: linear-gradient(135deg, var(--primary), var(--pink));
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 13px;
      font-weight: 700;
      animation: countPulse 2s ease-in-out infinite;
      box-shadow: 0 4px 20px var(--primary-glow);
    }
    @keyframes countPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Main */
    .main {
      padding-top: 70px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* Player Section */
    .player-section {
      padding: 20px;
      flex-shrink: 0;
      animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .player-container {
      max-width: 1100px;
      margin: 0 auto;
      background: linear-gradient(180deg, var(--surface), var(--surface-2));
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 
        0 25px 80px rgba(0,0,0,0.5),
        0 0 60px var(--primary-glow),
        inset 0 1px 0 rgba(255,255,255,0.05);
      transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .player-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 35px 100px rgba(0,0,0,0.6),
        0 0 80px var(--primary-glow),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: linear-gradient(90deg, var(--surface-2), var(--surface-3));
      border-bottom: 1px solid var(--border);
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .live-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--danger), #dc2626);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: liveGlow 1.5s ease-in-out infinite;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }
    @keyframes liveGlow {
      0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 4px 25px rgba(239, 68, 68, 0.7); }
    }
    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
      box-shadow: 0 0 10px white;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.8); }
    }
    .current-channel {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .current-logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--surface);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border);
      transition: all 0.4s;
      animation: currentLogoPulse 3s ease-in-out infinite;
    }
    @keyframes currentLogoPulse {
      0%, 100% { border-color: var(--border); }
      50% { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }
    }
    .current-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 4px;
    }
    .current-info h3 {
      font-size: 15px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--text), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .current-info span {
      font-size: 12px;
      color: var(--text-dim);
    }
    video {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: linear-gradient(90deg, var(--surface-2), var(--surface-3));
      border-top: 1px solid var(--border);
    }
    .ctrl-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 22px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: none;
      position: relative;
      overflow: hidden;
    }
    .ctrl-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .ctrl-btn:hover::before { opacity: 1; }
    .ctrl-btn.primary {
      background: linear-gradient(135deg, var(--primary), var(--pink));
      color: white;
      box-shadow: 0 4px 20px var(--primary-glow);
    }
    .ctrl-btn.primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px var(--primary-glow);
    }
    .ctrl-btn.secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .ctrl-btn.secondary:hover {
      transform: translateY(-3px);
      background: var(--surface-2);
      border-color: var(--primary);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .ctrl-btn i {
      font-size: 14px;
      transition: transform 0.3s;
    }
    .ctrl-btn:hover i { transform: scale(1.2); }
    
    /* Channel Browser */
    .channel-browser {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    .category-section {
      margin-bottom: 32px;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    }
    .category-section:nth-child(1) { animation-delay: 0.1s; }
    .category-section:nth-child(2) { animation-delay: 0.15s; }
    .category-section:nth-child(3) { animation-delay: 0.2s; }
    .category-section:nth-child(4) { animation-delay: 0.25s; }
    .category-section:nth-child(5) { animation-delay: 0.3s; }
    .category-section:nth-child(6) { animation-delay: 0.35s; }
    .category-section:nth-child(7) { animation-delay: 0.4s; }
    .category-section:nth-child(8) { animation-delay: 0.45s; }
    .category-section:nth-child(9) { animation-delay: 0.5s; }
    .category-section:nth-child(10) { animation-delay: 0.55s; }
    .category-section:nth-child(11) { animation-delay: 0.6s; }
    .category-section:nth-child(12) { animation-delay: 0.65s; }
    .category-section:nth-child(13) { animation-delay: 0.7s; }
    
    .category-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text);
      position: relative;
      padding-left: 16px;
    }
    .category-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 24px;
      background: linear-gradient(180deg, var(--primary), var(--accent));
      border-radius: 2px;
      animation: titleBar 2s ease-in-out infinite;
    }
    @keyframes titleBar {
      0%, 100% { height: 24px; }
      50% { height: 32px; }
    }
    .category-title i {
      color: var(--primary);
      font-size: 20px;
      animation: iconBounce 2s ease-in-out infinite;
    }
    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    .category-title span {
      background: linear-gradient(135deg, var(--surface-2), var(--surface-3));
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: var(--primary-light);
      margin-left: auto;
      border: 1px solid var(--border);
    }
    .channels-scroll {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 12px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--surface);
    }
    .channels-scroll::-webkit-scrollbar {
      height: 6px;
    }
    .channels-scroll::-webkit-scrollbar-track {
      background: var(--surface);
      border-radius: 3px;
    }
    .channels-scroll::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 3px;
    }
    .channel-card {
      flex-shrink: 0;
      width: 110px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .channel-card:hover {
      transform: translateY(-8px) scale(1.02);
    }
    .channel-card:hover .channel-logo-box {
      border-color: var(--primary);
      box-shadow: 0 15px 40px var(--primary-glow);
    }
    .channel-card.active {
      transform: translateY(-5px);
    }
    .channel-card.active .channel-logo-box {
      border-color: var(--primary);
      background: linear-gradient(135deg, var(--surface-2), var(--surface-3));
      box-shadow: 
        0 0 30px var(--primary-glow),
        0 0 60px var(--primary-glow),
        inset 0 0 20px rgba(139, 92, 246, 0.1);
      animation: activeCard 2s ease-in-out infinite;
    }
    @keyframes activeCard {
      0%, 100% { box-shadow: 0 0 30px var(--primary-glow), 0 0 60px var(--primary-glow); }
      50% { box-shadow: 0 0 40px var(--primary-glow), 0 0 80px var(--accent-glow); }
    }
    .channel-logo-box {
      width: 110px;
      height: 75px;
      background: linear-gradient(145deg, var(--surface-2), var(--surface));
      border: 2px solid var(--border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      padding: 10px;
      position: relative;
    }
    .channel-logo-box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }
    .channel-card:hover .channel-logo-box::before { opacity: 1; }
    .channel-logo-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.4s;
    }
    .channel-card:hover .channel-logo-box img {
      transform: scale(1.1);
    }
    .channel-card-name {
      font-size: 11px;
      text-align: center;
      margin-top: 8px;
      color: var(--text-dim);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
      transition: all 0.3s;
    }
    .channel-card:hover .channel-card-name {
      color: var(--text);
    }
    .channel-card.active .channel-card-name {
      color: var(--primary-light);
      font-weight: 700;
    }
    
    /* Mobile */
    @media (max-width: 600px) {
      .header { padding: 0 16px; height: 60px; }
      .logo { font-size: 18px; }
      .logo-icon { width: 36px; height: 36px; font-size: 18px; }
      .player-section { padding: 12px; }
      .controls { flex-wrap: wrap; gap: 8px; padding: 12px; }
      .ctrl-btn { padding: 10px 16px; font-size: 12px; }
      .channel-card { width: 95px; }
      .channel-logo-box { width: 95px; height: 65px; }
      .category-title { font-size: 15px; }
      .channel-browser { padding: 16px; }
    }
    
    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }
  </style>
</head>

const video = document.getElementById('video');
const browserEl = document.getElementById('channelBrowser');
const currentName = document.getElementById('currentName');
const currentLogo = document.getElementById('currentLogo');
const currentCategory = document.getElementById('currentCategory');
let hls;
let activeCard = null;

function countChannels() {
  let total = 0;
  Object.values(channels).forEach(cat => total += cat.list.length);
  document.getElementById('totalChannels').textContent = total + ' Channels';
  return total;
}

function renderChannels() {
  browserEl.innerHTML = '';
  Object.entries(channels).forEach(([catName, catData]) => {
    const section = document.createElement('div');
    section.className = 'category-section';
    section.innerHTML = `
      <h3 class="category-title"><i class="${catData.icon}"></i> ${catName} <span>${catData.list.length}</span></h3>
      <div class="channels-scroll">
        ${catData.list.map((ch, i) => `
          <div class="channel-card" data-url="${ch.url}" data-name="${ch.name}" data-logo="${ch.logo}" data-cat="${catName}">
            <div class="channel-logo-box">
              <img src="${ch.logo}" alt="${ch.name}" onerror="this.parentElement.innerHTML='<span style=\\'color:#888;font-size:10px;text-align:center;padding:5px\\'>${ch.name}</span>'">
            </div>
            <div class="channel-card-name">${ch.name}</div>
          </div>
        `).join('')}
      </div>
    `;
    browserEl.appendChild(section);
  });

  document.querySelectorAll('.channel-card').forEach(card => {
    card.addEventListener('click', (e) => {
      // Ripple effect
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      const rect = card.getBoundingClientRect();
      ripple.style.left = (e.clientX - rect.left) + 'px';
      ripple.style.top = (e.clientY - rect.top) + 'px';
      card.querySelector('.channel-logo-box').appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
      
      if (activeCard) activeCard.classList.remove('active');
      card.classList.add('active');
      activeCard = card;
      playChannel(card.dataset.url, card.dataset.name, card.dataset.logo, card.dataset.cat);
    });
  });
}

function playChannel(url, name, logo, cat) {
  if (hls) hls.destroy();
  currentName.textContent = name;
  currentLogo.src = logo;
  currentCategory.textContent = cat;
  if (Hls.isSupported()) {
    hls = new Hls({ enableWorker: true });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
    hls.on(Hls.Events.ERROR, (e, data) => {
      if (data.fatal) console.log('Stream error:', name);
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play().catch(() => {});
  }
}

// Button controls
document.getElementById('playBtn').onclick = () => video.play();
document.getElementById('pauseBtn').onclick = () => video.pause();
document.getElementById('muteBtn').onclick = () => {
  video.muted = !video.muted;
  document.getElementById('muteBtn').innerHTML = video.muted 
    ? '<i class="fas fa-volume-up"></i> Unmute' 
    : '<i class="fas fa-volume-xmark"></i> Mute';
};
document.getElementById('fsBtn').onclick = () => {
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
};

// Keyboard controls
document.addEventListener('keydown', e => {
  if (e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
  if (e.code === 'KeyM') video.muted = !video.muted;
  if (e.code === 'KeyF') document.getElementById('fsBtn').click();
});

// Initialize
renderChannels();
countChannels();

// Auto-play Setanta Sports 1 on page load
const firstChannel = channels["‚öΩ Football"].list[0];
playChannel(firstChannel.url, firstChannel.name, firstChannel.logo, "‚öΩ Football");
const firstCard = document.querySelector('.channel-card');
if (firstCard) {
  firstCard.classList.add('active');
  activeCard = firstCard;
}
</script>
