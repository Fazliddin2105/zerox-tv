<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroX TV - Premium Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface-2: #1a1a24;
      --border: #2a2a3a;
      --primary: #6c5ce7;
      --primary-glow: rgba(108, 92, 231, 0.4);
      --accent: #00cec9;
      --text: #ffffff;
      --text-dim: #888;
      --danger: #ff4757;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 800;
    }
    .logo-icon {
      width: 38px;
      height: 38px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .social-link {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      text-decoration: none;
      transition: all 0.2s;
    }
    .social-link:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .channel-count {
      background: var(--primary);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
    }
    .main {
      padding-top: 60px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .player-section {
      padding: 16px;
      flex-shrink: 0;
    }
    .player-container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--surface-2);
      border-bottom: 1px solid var(--border);
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--danger);
      padding: 5px 10px;
      border-radius: 16px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .live-dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .current-channel {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .current-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #222;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .current-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .current-info h3 {
      font-size: 14px;
      font-weight: 600;
    }
    .current-info span {
      font-size: 11px;
      color: var(--text-dim);
    }
    video {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: var(--surface-2);
      border-top: 1px solid var(--border);
    }
    .ctrl-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .ctrl-btn.primary {
      background: var(--primary);
      color: white;
    }
    .ctrl-btn.primary:hover {
      background: #5b4cdb;
    }
    .ctrl-btn.secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .ctrl-btn.secondary:hover {
      background: var(--surface-2);
      border-color: var(--primary);
    }
    .channel-browser {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .category-section {
      margin-bottom: 24px;
    }
    .category-title {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text);
    }
    .category-title i {
      color: var(--primary);
    }
    .category-title span {
      background: var(--surface-2);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      color: var(--text-dim);
      margin-left: 8px;
    }
    .channels-scroll {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 10px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    .channels-scroll::-webkit-scrollbar {
      height: 6px;
    }
    .channels-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .channels-scroll::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }
    .channel-card {
      flex-shrink: 0;
      width: 100px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .channel-card:hover .channel-logo-box {
      border-color: var(--primary);
      transform: translateY(-4px);
    }
    .channel-card.active .channel-logo-box {
      border-color: var(--primary);
      box-shadow: 0 0 20px var(--primary-glow);
    }
    .channel-logo-box {
      width: 100px;
      height: 70px;
      background: var(--surface-2);
      border: 2px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.2s;
      padding: 8px;
    }
    .channel-logo-box:hover {
      border-color: var(--primary);
      background: #1f1f2e;
    }
    .channel-logo-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .channel-card-name {
      font-size: 11px;
      text-align: center;
      margin-top: 6px;
      color: var(--text-dim);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .channel-card.active .channel-card-name {
      color: var(--primary);
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .player-section { padding: 10px; }
      .controls { flex-wrap: wrap; gap: 8px; }
      .ctrl-btn { padding: 8px 14px; font-size: 12px; }
      .channel-card { width: 85px; }
      .channel-logo-box { width: 85px; height: 60px; }
      .category-title { font-size: 14px; }
    }
  </style>
</head>

const video = document.getElementById('video');
const browserEl = document.getElementById('channelBrowser');
const currentName = document.getElementById('currentName');
const currentLogo = document.getElementById('currentLogo');
const currentCategory = document.getElementById('currentCategory');
let hls;
let activeCard = null;

function countChannels() {
  let total = 0;
  Object.values(channels).forEach(cat => total += cat.list.length);
  document.getElementById('totalChannels').textContent = total + ' Channels';
  return total;
}

function renderChannels() {
  browserEl.innerHTML = '';
  Object.entries(channels).forEach(([catName, catData]) => {
    const section = document.createElement('div');
    section.className = 'category-section';
    section.innerHTML = `
      <h3 class="category-title"><i class="${catData.icon}"></i> ${catName} <span>${catData.list.length}</span></h3>
      <div class="channels-scroll">
        ${catData.list.map((ch, i) => `
          <div class="channel-card" data-url="${ch.url}" data-name="${ch.name}" data-logo="${ch.logo}" data-cat="${catName}">
            <div class="channel-logo-box">
              <img src="${ch.logo}" alt="${ch.name}" onerror="this.parentElement.innerHTML='<span style=\\'color:#666;font-size:10px;text-align:center\\'>${ch.name}</span>'">
            </div>
            <div class="channel-card-name">${ch.name}</div>
          </div>
        `).join('')}
      </div>
    `;
    browserEl.appendChild(section);
  });

  document.querySelectorAll('.channel-card').forEach(card => {
    card.addEventListener('click', () => {
      if (activeCard) activeCard.classList.remove('active');
      card.classList.add('active');
      activeCard = card;
      playChannel(card.dataset.url, card.dataset.name, card.dataset.logo, card.dataset.cat);
    });
  });
}

function playChannel(url, name, logo, cat) {
  if (hls) hls.destroy();
  currentName.textContent = name;
  currentLogo.src = logo;
  currentCategory.textContent = cat;
  if (Hls.isSupported()) {
    hls = new Hls({ enableWorker: true });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
    hls.on(Hls.Events.ERROR, (e, data) => {
      if (data.fatal) console.log('Stream error:', name);
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play().catch(() => {});
  }
}

document.getElementById('playBtn').onclick = () => video.play();
document.getElementById('pauseBtn').onclick = () => video.pause();
document.getElementById('muteBtn').onclick = () => {
  video.muted = !video.muted;
  document.getElementById('muteBtn').innerHTML = video.muted 
    ? '<i class="fas fa-volume-up"></i> Unmute' 
    : '<i class="fas fa-volume-xmark"></i> Mute';
};
document.getElementById('fsBtn').onclick = () => {
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
};

document.addEventListener('keydown', e => {
  if (e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
  if (e.code === 'KeyM') video.muted = !video.muted;
  if (e.code === 'KeyF') document.getElementById('fsBtn').click();
});

renderChannels();
countChannels();

// Auto-play Setanta Sports 1 on page load
const firstChannel = channels["âš½ Football"].list[0];
playChannel(firstChannel.url, firstChannel.name, firstChannel.logo, "âš½ Football");
const firstCard = document.querySelector('.channel-card');
if (firstCard) {
  firstCard.classList.add('active');
  activeCard = firstCard;
}
