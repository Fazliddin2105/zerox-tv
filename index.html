  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #05050a;
      --bg-2: #0a0a12;
      --surface: #0f0f18;
      --surface-2: #16162a;
      --surface-3: #1e1e38;
      --border: rgba(255,255,255,0.08);
      --primary: #8b5cf6;
      --primary-dark: #7c3aed;
      --secondary: #06b6d4;
      --accent: #f43f5e;
      --gold: #fbbf24;
      --text: #ffffff;
      --text-2: #c4c4d4;
      --text-dim: #6b6b80;
      --glow: rgba(139, 92, 246, 0.5);
      --glow-2: rgba(6, 182, 212, 0.3);
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(244, 63, 94, 0.05) 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;
    }
    /* Header */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(5, 5, 10, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-box {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: 0 4px 20px var(--glow);
    }
    .logo-text {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff, var(--text-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-badge {
      background: linear-gradient(135deg, var(--accent), #ff6b6b);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 8px;
    }
    .nav-link {
      width: 42px; height: 42px;
      border-radius: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-2);
      text-decoration: none;
      transition: all 0.3s;
      font-size: 16px;
    }
    .nav-link:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px var(--glow);
    }
    /* Main */
    main {
      position: relative;
      z-index: 1;
      padding-top: 70px;
    }
    /* Hero Player */
    .hero {
      padding: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .player-wrapper {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 24px;
    }
    .player-main {
      background: var(--surface);
      border-radius: 24px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 100px var(--glow-2);
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: linear-gradient(180deg, var(--surface-2), var(--surface));
      border-bottom: 1px solid var(--border);
    }
    .channel-info {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .channel-logo-big {
      width: 52px; height: 52px;
      background: var(--surface-3);
      border-radius: 14px;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border);
    }
    .channel-logo-big img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .channel-details h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .channel-details span {
      font-size: 13px;
      color: var(--text-dim);
    }
    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, var(--accent), #ff6b6b);
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(244, 63, 94, 0.4);
    }
    .live-dot {
      width: 8px; height: 8px;
      background: white;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
    .video-container {
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      aspect-ratio: 16/9;
      display: block;
      background: #000;
    }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
      background: var(--surface-2);
    }
    .ctrl-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: inherit;
    }
    .ctrl-btn.primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 15px var(--glow);
    }
    .ctrl-btn.secondary {
      background: var(--surface-3);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .ctrl-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }
    /* Sidebar */
    .player-sidebar {
      background: var(--surface);
      border-radius: 24px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 140px);
    }
    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }
    .sidebar-header h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sidebar-header h3 i { color: var(--primary); }
    .search-box {
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 14px 16px 14px 46px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.3s;
    }
    .search-box input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--glow);
    }
    .search-box i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
    }
    .quick-channels {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .quick-channels::-webkit-scrollbar { width: 4px; }
    .quick-channels::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 2px; }
    .quick-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 6px;
    }
    .quick-item:hover {
      background: var(--surface-2);
    }
    .quick-item.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 4px 15px var(--glow);
    }
    .quick-logo {
      width: 44px; height: 44px;
      background: var(--surface-3);
      border-radius: 10px;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .quick-item.active .quick-logo { background: rgba(255,255,255,0.2); }
    .quick-logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .quick-info {
      flex: 1;
      min-width: 0;
    }
    .quick-info h4 {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .quick-info span {
      font-size: 11px;
      color: var(--text-dim);
    }
    .quick-item.active .quick-info span { color: rgba(255,255,255,0.7); }
    /* Categories */
    .categories-section {
      padding: 0 30px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 24px;
    }
    .section-title i {
      width: 44px; height: 44px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .category-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .category-tabs::-webkit-scrollbar { height: 3px; }
    .category-tabs::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 2px; }
    .cat-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-2);
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
      font-family: inherit;
    }
    .cat-tab:hover {
      background: var(--surface-2);
      border-color: var(--primary);
    }
    .cat-tab.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-color: var(--primary);
      color: white;
      box-shadow: 0 4px 15px var(--glow);
    }
    .cat-tab .count {
      background: rgba(255,255,255,0.15);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
    }
    .channels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }
    .channel-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
    }
    .channel-card:hover {
      transform: translateY(-6px);
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px var(--glow);
    }
    .channel-card.active {
      background: linear-gradient(135deg, var(--surface-2), var(--surface-3));
      border-color: var(--primary);
      box-shadow: 0 0 30px var(--glow);
    }
    .card-logo {
      width: 80px; height: 60px;
      margin: 0 auto 12px;
      background: var(--surface-2);
      border-radius: 12px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .card-name {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-category {
      font-size: 11px;
      color: var(--text-dim);
      margin-top: 4px;
    }
    /* Stats */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 30px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      margin-top: 20px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 13px;
      color: var(--text-dim);
      margin-top: 4px;
    }
    /* Mobile */
    @media (max-width: 1000px) {
      .player-wrapper { grid-template-columns: 1fr; }
      .player-sidebar { max-height: 400px; }
    }
    @media (max-width: 700px) {
      header { padding: 0 16px; height: 60px; }
      .logo-text { font-size: 20px; }
      .logo-badge { display: none; }
      .hero { padding: 16px; }
      .categories-section { padding: 0 16px 30px; }
      .section-title { font-size: 18px; }
      .channels-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
      .channel-card { padding: 12px; border-radius: 14px; }
      .card-logo { width: 60px; height: 45px; }
      .ctrl-btn { padding: 10px 16px; font-size: 13px; }
      .stats-bar { gap: 24px; padding: 20px; }
      .stat-value { font-size: 24px; }
    }
  </style>
</head>

    { name: "Xabar 24", url: "https://stream.kaztrk.kz/khabar24/khabar24_mid/index.m3u8", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Khabar_24_Logo.svg/200px-Khabar_24_Logo.svg.png" },
    { name: "Abai TV", url: "https://abaitv-stream.qazcdn.com/abaitv/abaitv/playlist.m3u8", logo: "https://i.imgur.com/abai.png" },
    { name: "Muzzone", url: "https://hls.live.31kz.adapto.kz/muzzone/index.m3u8", logo: "https://i.imgur.com/muzzone.png" },
    { name: "Balapan", url: "https://stream.kaztrk.kz/balapan/balapan_mid/index.m3u8", logo: "https://i.imgur.com/balapan.png" },
  ],
};

const video = document.getElementById('video');
const quickChannels = document.getElementById('quickChannels');
const channelsGrid = document.getElementById('channelsGrid');
const categoryTabs = document.getElementById('categoryTabs');
const currentName = document.getElementById('currentName');
const currentLogo = document.getElementById('currentLogo');
const currentCategory = document.getElementById('currentCategory');
const searchInput = document.getElementById('searchInput');

let hls = null;
let currentCat = Object.keys(channels)[0];
let allChannels = [];

// Flatten all channels
Object.entries(channels).forEach(([cat, list]) => {
  list.forEach(ch => allChannels.push({ ...ch, category: cat }));
});

document.getElementById('totalChannels').textContent = allChannels.length;

function renderCategoryTabs() {
  categoryTabs.innerHTML = Object.entries(channels).map(([cat, list]) => `
    <button class="cat-tab ${cat === currentCat ? 'active' : ''}" data-cat="${cat}">
      ${cat} <span class="count">${list.length}</span>
    </button>
  `).join('');

  document.querySelectorAll('.cat-tab').forEach(tab => {
    tab.onclick = () => {
      currentCat = tab.dataset.cat;
      renderCategoryTabs();
      renderChannelsGrid();
    };
  });
}

function renderChannelsGrid(filter = '') {
  const list = filter 
    ? allChannels.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
    : channels[currentCat];
  
  channelsGrid.innerHTML = list.map(ch => `
    <div class="channel-card" data-url="${ch.url}" data-name="${ch.name}" data-logo="${ch.logo}" data-cat="${ch.category || currentCat}">
      <div class="card-logo"><img src="${ch.logo}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“º</text></svg>'" alt="${ch.name}"></div>
      <div class="card-name">${ch.name}</div>
      <div class="card-category">${ch.category || currentCat}</div>
    </div>
  `).join('');

  document.querySelectorAll('.channel-card').forEach(card => {
    card.onclick = () => playChannel(card.dataset.url, card.dataset.name, card.dataset.logo, card.dataset.cat);
  });
}

function renderQuickChannels(filter = '') {
  const list = filter 
    ? allChannels.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
    : allChannels.slice(0, 30);

  quickChannels.innerHTML = list.map(ch => `
    <div class="quick-item" data-url="${ch.url}" data-name="${ch.name}" data-logo="${ch.logo}" data-cat="${ch.category}">
      <div class="quick-logo"><img src="${ch.logo}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“º</text></svg>'" alt="${ch.name}"></div>
      <div class="quick-info">
        <h4>${ch.name}</h4>
        <span>${ch.category}</span>
      </div>
    </div>
  `).join('');

  document.querySelectorAll('.quick-item').forEach(item => {
    item.onclick = () => playChannel(item.dataset.url, item.dataset.name, item.dataset.logo, item.dataset.cat);
  });
}

function playChannel(url, name, logo, cat) {
  if (hls) hls.destroy();
  
  currentName.textContent = name;
  currentLogo.src = logo;
  currentCategory.textContent = cat;

  // Update active states
  document.querySelectorAll('.quick-item, .channel-card').forEach(el => el.classList.remove('active'));
  document.querySelectorAll(`[data-url="${url}"]`).forEach(el => el.classList.add('active'));

  if (Hls.isSupported()) {
    hls = new Hls({ enableWorker: true, lowLatencyMode: true });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play().catch(() => {});
  }
}

// Controls
document.getElementById('playBtn').onclick = () => video.play();
document.getElementById('pauseBtn').onclick = () => video.pause();
document.getElementById('muteBtn').onclick = () => {
  video.muted = !video.muted;
  document.getElementById('muteBtn').innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i> Ovoz' : '<i class="fas fa-volume-up"></i> Ovoz';
};
document.getElementById('fsBtn').onclick = () => {
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
};

// Search
searchInput.addEventListener('input', e => {
  const q = e.target.value;
  renderQuickChannels(q);
  renderChannelsGrid(q);
});

// Keyboard
document.addEventListener('keydown', e => {
  if (e.target.tagName === 'INPUT') return;
  if (e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
  if (e.code === 'KeyM') video.muted = !video.muted;
  if (e.code === 'KeyF') document.getElementById('fsBtn').click();
});

// Init
renderCategoryTabs();
renderChannelsGrid();
renderQuickChannels();

// Auto-play first
const first = allChannels[0];
if (first) playChannel(first.url, first.name, first.logo, first.category);
</script>
</body>
</html>
