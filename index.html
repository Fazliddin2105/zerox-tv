    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #09090b;
      --surface: #0f0f12;
      --surface-2: #18181b;
      --surface-3: #27272a;
      --border: rgba(255,255,255,0.08);
      --primary: #8b5cf6;
      --primary-hover: #7c3aed;
      --primary-glow: rgba(139, 92, 246, 0.25);
      --accent: #06b6d4;
      --text: #fafafa;
      --text-2: #a1a1aa;
      --text-dim: #71717a;
      --danger: #ef4444;
      --success: #22c55e;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .logo-badge {
      background: var(--primary);
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .header-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .social-btn {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-2);
      text-decoration: none;
      transition: all 0.2s;
      font-size: 14px;
    }
    .social-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: translateY(-1px);
    }
    /* Layout */
    .app {
      display: flex;
      padding-top: 64px;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      height: calc(100vh - 64px);
      position: fixed;
      left: 0;
      top: 64px;
      display: flex;
      flex-direction: column;
    }
    .search-box {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .search-wrapper {
      position: relative;
    }
    .search-input {
      width: 100%;
      padding: 10px 14px 10px 40px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 13px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }
    .search-input::placeholder { color: var(--text-dim); }
    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }
    .search-wrapper i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 13px;
    }
    .channel-count {
      padding: 12px 16px;
      font-size: 12px;
      color: var(--text-dim);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .channel-count strong {
      color: var(--primary);
      font-weight: 600;
    }
    .categories {
      padding: 8px;
      overflow-y: auto;
      flex: 1;
    }
    .categories::-webkit-scrollbar { width: 4px; }
    .categories::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 2px; }
    .category { margin-bottom: 4px; }
    .category-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      font-weight: 500;
      font-size: 13px;
      color: var(--text-2);
    }
    .category-header:hover { background: var(--surface-2); color: var(--text); }
    .category-header.active { background: var(--primary); color: white; }
    .category-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: var(--surface-2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .category-header.active .category-icon { background: rgba(255,255,255,0.2); }
    .category-count {
      margin-left: auto;
      background: var(--surface-3);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }
    .category-header.active .category-count { background: rgba(255,255,255,0.2); }
    .channel-list {
      display: none;
      padding: 4px 0 8px 16px;
    }
    .channel-list.show { display: block; }
    .channel-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 2px;
    }
    .channel-item:hover { background: var(--surface-2); }
    .channel-item.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      box-shadow: 0 2px 8px var(--primary-glow);
    }
    .channel-logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
      padding: 3px;
    }
    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .channel-name {
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text-2);
    }
    .channel-item:hover .channel-name,
    .channel-item.active .channel-name { color: var(--text); }
    /* Main */
    .main {
      flex: 1;
      margin-left: 300px;
      padding: 20px;
    }
    .player-card {
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      background: var(--surface-2);
      border-bottom: 1px solid var(--border);
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--danger);
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .live-dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .current-channel {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .current-logo {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      background: white;
      overflow: hidden;
      padding: 4px;
    }
    .current-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .current-info h3 {
      font-size: 14px;
      font-weight: 600;
    }
    .current-info span {
      font-size: 11px;
      color: var(--text-dim);
    }
    .quality-badge {
      background: var(--surface-3);
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
      border: 1px solid var(--border);
    }
    video {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      background: var(--surface-2);
    }
    .ctrl-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    .ctrl-btn.primary {
      background: var(--primary);
      color: white;
    }
    .ctrl-btn.primary:hover {
      background: var(--primary-hover);
    }
    .ctrl-btn.secondary {
      background: var(--surface-3);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .ctrl-btn.secondary:hover {
      background: var(--surface);
      border-color: var(--text-dim);
    }
    .ctrl-btn:hover { transform: translateY(-1px); }
    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 20px;
    }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 2px;
    }
    /* Mobile */
    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      background: var(--primary);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 101;
      box-shadow: 0 4px 16px var(--primary-glow);
    }
    @media (max-width: 900px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
        z-index: 99;
      }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .mobile-toggle { display: flex; align-items: center; justify-content: center; }
      .stats { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 500px) {
      .header { padding: 0 14px; }
      .main { padding: 14px; }
      .controls { flex-wrap: wrap; }
      .ctrl-btn { padding: 8px 14px; font-size: 12px; }
      .stat-card { padding: 14px; }
      .stat-value { font-size: 22px; }
    }
  </style>
</head>

const video = document.getElementById('video');
const categoriesEl = document.getElementById('categories');
const searchInput = document.getElementById('searchInput');
const currentName = document.getElementById('currentName');
const currentLogo = document.getElementById('currentLogo');
const currentCategory = document.getElementById('currentCategory');
let hls;

// Count total
let total = 0;
Object.values(channels).forEach(list => total += list.length);
document.getElementById('totalCount').textContent = total;
document.getElementById('statCount').textContent = total;

function renderCategories(filter = '') {
  categoriesEl.innerHTML = '';
  const filterLower = filter.toLowerCase();
  
  Object.entries(channels).forEach(([cat, chList]) => {
    const filtered = chList.filter(c => c.name.toLowerCase().includes(filterLower));
    if (filtered.length === 0 && filter) return;
    
    const catEl = document.createElement('div');
    catEl.className = 'category';
    catEl.innerHTML = `
      <div class="category-header">
        <div class="category-icon">${cat.split(' ')[0]}</div>
        <span>${cat.split(' ').slice(1).join(' ')}</span>
        <span class="category-count">${filtered.length || chList.length}</span>
      </div>
      <div class="channel-list ${filter ? 'show' : ''}">
        ${(filter ? filtered : chList).map(c => `
          <div class="channel-item" data-url="${c.url}" data-name="${c.name}" data-logo="${c.logo}" data-cat="${cat}">
            <div class="channel-logo"><img src="${c.logo}" onerror="this.parentElement.innerHTML='ðŸ“º'" alt=""></div>
            <span class="channel-name">${c.name}</span>
          </div>
        `).join('')}
      </div>
    `;
    categoriesEl.appendChild(catEl);
  });

  document.querySelectorAll('.category-header').forEach(h => {
    h.addEventListener('click', () => {
      const list = h.nextElementSibling;
      list.classList.toggle('show');
      h.classList.toggle('active');
    });
  });

  document.querySelectorAll('.channel-item').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      playChannel(item.dataset.url, item.dataset.name, item.dataset.logo, item.dataset.cat);
      if (window.innerWidth <= 900) document.getElementById('sidebar').classList.remove('open');
    });
  });
}

function playChannel(url, name, logo, cat) {
  if (hls) hls.destroy();
  
  currentName.textContent = name;
  currentLogo.src = logo;
  currentCategory.textContent = cat;

  if (Hls.isSupported()) {
    hls = new Hls({ enableWorker: true });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play().catch(() => {});
  }
}

searchInput.addEventListener('input', e => renderCategories(e.target.value));

document.getElementById('playBtn').onclick = () => video.play();
document.getElementById('pauseBtn').onclick = () => video.pause();
document.getElementById('muteBtn').onclick = () => {
  video.muted = !video.muted;
  document.getElementById('muteBtn').innerHTML = video.muted 
    ? '<i class="fas fa-volume-mute"></i> Muted' 
    : '<i class="fas fa-volume-up"></i> Sound';
};
document.getElementById('fsBtn').onclick = () => {
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
};

document.getElementById('mobileToggle').onclick = () => {
  document.getElementById('sidebar').classList.toggle('open');
};

document.addEventListener('keydown', e => {
  if (e.target.tagName === 'INPUT') return;
  if (e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
  if (e.code === 'KeyM') video.muted = !video.muted;
  if (e.code === 'KeyF') document.getElementById('fsBtn').click();
});

renderCategories();

// Auto-play first
const firstCat = Object.values(channels)[0];
if (firstCat && firstCat[0]) {
  playChannel(firstCat[0].url, firstCat[0].name, firstCat[0].logo, Object.keys(channels)[0]);
}
