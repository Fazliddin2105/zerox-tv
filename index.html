    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --surface-2: #1a1a24;
      --border: #2a2a3a;
      --primary: #6c5ce7;
      --primary-glow: rgba(108, 92, 231, 0.3);
      --accent: #00cec9;
      --text: #ffffff;
      --text-dim: #a0a0b0;
      --danger: #ff4757;
      --success: #2ed573;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 24px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 800;
    }
    .logo-icon {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .header-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .social-link {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      background: var(--surface);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      text-decoration: none;
      transition: all 0.2s;
    }
    .social-link:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    /* Layout */
    .app {
      display: flex;
      padding-top: 70px;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      height: calc(100vh - 70px);
      position: fixed;
      left: 0;
      top: 70px;
      display: flex;
      flex-direction: column;
    }
    .search-box {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .search-input {
      width: 100%;
      padding: 12px 16px;
      padding-left: 44px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
    }
    .search-wrapper {
      position: relative;
    }
    .search-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
    }
    .categories {
      padding: 12px;
      overflow-y: auto;
      flex: 1;
    }
    .category {
      margin-bottom: 8px;
    }
    .category-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: var(--surface-2);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 14px;
    }
    .category-header:hover {
      background: var(--border);
    }
    .category-header.active {
      background: var(--primary);
    }
    .category-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .category-count {
      margin-left: auto;
      background: rgba(255,255,255,0.1);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }
    .channel-list {
      display: none;
      padding: 8px 0 8px 20px;
    }
    .channel-list.show {
      display: block;
    }
    .channel-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 4px;
    }
    .channel-item:hover {
      background: var(--surface-2);
    }
    .channel-item.active {
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
    }
    .channel-logo {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--surface-2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }
    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .channel-name {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Main Content */
    .main {
      flex: 1;
      margin-left: 320px;
      padding: 24px;
    }
    .player-container {
      background: var(--surface);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }
    .player-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--surface-2);
      border-bottom: 1px solid var(--border);
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--danger);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .live-dot {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .current-channel {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .current-logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: var(--surface);
      overflow: hidden;
    }
    .current-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .current-info h3 {
      font-size: 15px;
      font-weight: 600;
    }
    .current-info span {
      font-size: 12px;
      color: var(--text-dim);
    }
    .quality-selector {
      display: flex;
      gap: 8px;
    }
    .quality-btn {
      padding: 6px 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quality-btn.active, .quality-btn:hover {
      background: var(--primary);
      border-color: var(--primary);
    }
    .video-wrapper {
      position: relative;
      background: #000;
    }
    video {
      width: 100%;
      aspect-ratio: 16/9;
      display: block;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px;
      background: var(--surface-2);
    }
    .ctrl-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    .ctrl-btn.play { background: var(--success); color: #000; }
    .ctrl-btn.pause { background: #ffa502; color: #000; }
    .ctrl-btn.mute { background: var(--surface); color: var(--text); border: 1px solid var(--border); }
    .ctrl-btn.fullscreen { background: var(--primary); color: white; }
    .ctrl-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-top: 24px;
    }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
    }
    .stat-number {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 13px;
      color: var(--text-dim);
      margin-top: 4px;
    }
    /* Mobile */
    .mobile-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: var(--primary);
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 101;
      box-shadow: 0 4px 20px var(--primary-glow);
    }
    @media (max-width: 900px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
        z-index: 99;
      }
      .sidebar.open { transform: translateX(0); }
      .main { margin-left: 0; }
      .mobile-toggle { display: flex; align-items: center; justify-content: center; }
      .stats { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .header { padding: 0 16px; }
      .main { padding: 16px; }
      .controls { flex-wrap: wrap; }
      .ctrl-btn { padding: 10px 16px; font-size: 13px; }
    }
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--surface); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  </style>
</head>

const video = document.getElementById('video');
const categoriesEl = document.getElementById('categories');
const searchInput = document.getElementById('searchInput');
const currentName = document.getElementById('currentName');
const currentLogo = document.getElementById('currentLogo');
const currentCategory = document.getElementById('currentCategory');
let hls;

// Count total channels
let total = 0;
Object.values(channels).forEach(list => total += list.length);
document.getElementById('totalCount').textContent = total;

function renderCategories(filter = '') {
  categoriesEl.innerHTML = '';
  const filterLower = filter.toLowerCase();
  
  Object.entries(channels).forEach(([cat, chList]) => {
    const filtered = chList.filter(c => c.name.toLowerCase().includes(filterLower));
    if (filtered.length === 0 && filter) return;
    
    const catEl = document.createElement('div');
    catEl.className = 'category';
    catEl.innerHTML = `
      <div class="category-header">
        <div class="category-icon">${cat.split(' ')[0]}</div>
        <span>${cat.split(' ').slice(1).join(' ') || cat}</span>
        <span class="category-count">${filtered.length || chList.length}</span>
      </div>
      <div class="channel-list ${filter ? 'show' : ''}">
        ${(filter ? filtered : chList).map(c => `
          <div class="channel-item" data-url="${c.url}" data-name="${c.name}" data-logo="${c.logo}" data-cat="${cat}">
            <div class="channel-logo"><img src="${c.logo}" onerror="this.style.display='none'" alt=""></div>
            <span class="channel-name">${c.name}</span>
          </div>
        `).join('')}
      </div>
    `;
    categoriesEl.appendChild(catEl);
  });

  document.querySelectorAll('.category-header').forEach(h => {
    h.addEventListener('click', () => {
      const list = h.nextElementSibling;
      list.classList.toggle('show');
      h.classList.toggle('active');
    });
  });

  document.querySelectorAll('.channel-item').forEach(item => {
    item.addEventListener('click', () => {
      document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      playChannel(item.dataset.url, item.dataset.name, item.dataset.logo, item.dataset.cat);
      if (window.innerWidth <= 900) document.getElementById('sidebar').classList.remove('open');
    });
  });
}

function playChannel(url, name, logo, cat) {
  if (hls) hls.destroy();
  
  currentName.textContent = name;
  currentLogo.src = logo;
  currentCategory.textContent = cat;

  if (Hls.isSupported()) {
    hls = new Hls({ enableWorker: true });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.play().catch(() => {});
  }
}

searchInput.addEventListener('input', e => renderCategories(e.target.value));

document.getElementById('playBtn').onclick = () => video.play();
document.getElementById('pauseBtn').onclick = () => video.pause();
document.getElementById('muteBtn').onclick = () => {
  video.muted = !video.muted;
  document.getElementById('muteBtn').innerHTML = video.muted 
    ? '<i class="fas fa-volume-up"></i> Unmute' 
    : '<i class="fas fa-volume-xmark"></i> Mute';
};
document.getElementById('fsBtn').onclick = () => {
  if (video.requestFullscreen) video.requestFullscreen();
  else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
};

document.getElementById('mobileToggle').onclick = () => {
  document.getElementById('sidebar').classList.toggle('open');
};

document.addEventListener('keydown', e => {
  if (e.target.tagName === 'INPUT') return;
  if (e.code === 'Space') { e.preventDefault(); video.paused ? video.play() : video.pause(); }
  if (e.code === 'KeyM') video.muted = !video.muted;
  if (e.code === 'KeyF') document.getElementById('fsBtn').click();
});

renderCategories();
// Auto-play first channel
const firstCat = Object.values(channels)[0];
if (firstCat && firstCat[0]) {
  playChannel(firstCat[0].url, firstCat[0].name, firstCat[0].logo, Object.keys(channels)[0]);
}
</script>
